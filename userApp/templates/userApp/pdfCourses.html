{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolApp</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/pdfStyles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="{% static 'pdfjs-dist-master/pdfjs-dist-master/build/pdf.js' %}"></script>
    <script src="{% static  'pdfjs-dist-master/pdfjs-dist-master/build/pdf.worker.js'%}"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 >><a class="" style="text-decoration: none;" href="{% url 'user:matiere.vue' matiere=cour.matiere.slug %}">{{cour.matiere.title}}</a>>{{cour.title}}</h1>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Description</h2>
            <div class="describe" style="font-style: italic;font-size: 2rem;margin-top: 20px ;">
                {% if cour.description %}
                    {{cour.description}}
                {% else %}
                    Aucune description pour ce cours
                {% endif %}
            </div>
        </div>
        <div class="content">
            <h3 id="topic-title">{{cour.title }}</h3>
            
            <div class="display-pdf">
                <div class="icons">
                    <img src="{% static 'icons/fleche-fine-contour-vers-la-gauche.png' %}" alt="img" id="prev">
                    <img src="{% static 'icons/fleche-droite.png' %}" alt="img" id="next">
                </div>
                <canvas id="pdf_renderer"></canvas>
                <p id="numPage"></p>
            </div>
        <div><a target="_blank" href="{{ cour.file.url }}" id="file" style="background-color: rgb(21, 130, 202);border-radius: 10px;font-size: 2.5rem;padding: 5px;text-decoration: none;color: white;">Telecharger</a></div>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright 2024, all right reserved</p>
    </footer>
    <script>
        const fichier=document.getElementById('file').getAttribute('href')
    </script>
    <script src="{% static 'scripts/main.js'%}"></script>
    <script src="{% static 'scripts/pdfViewer.js'%}"></script>
</body>
</html>
